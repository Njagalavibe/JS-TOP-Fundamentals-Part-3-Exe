    <script>
        /*Number 1*/
        function add7(num) {
            let ans = num + 7;
            console.log(`${num} + ${7} = ${ans}`);
        }
        let num = Number(prompt("Please enter a number of your choice: "))
        add7(num)

            console.log(`${num1} x  ${num2} = ${result}`);
        }
        let num1 = Number(prompt("Please enter the first number of your choice: "))
        let num2 = Number(prompt("Please enter the second number of your choice: "))
        muiltple(num1, num2)

        /*Number 3*/
        function capitalize(str1) {
            console.log(str1.charAt(0).toUpperCase() + str1.slice(1).toLowerCase())
        }
        capitalize("mango")

        /*Number 3*/
        function lastLetter(str) {
            return str.charAt(str.length - 1)
        }
        console.log(lastLetter("mango"))
